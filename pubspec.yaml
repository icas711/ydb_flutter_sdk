name: ydb_flutter_sdk
description: "Yandex Database SDK for Dart and Flutter with gRPC transport, complete type system, and authentication support"
version: 0.2.1
homepage: https://github.com/icas711/ydb_flutter_sdk
repository: https://github.com/icas711/ydb_flutter_sdk
issue_tracker: https://github.com/icas711/ydb_flutter_sdk/issues
documentation: https://github.com/icas711/ydb_flutter_sdk/blob/main/README.md

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

false_secrets:
  - /test/auth/rsa_jwt_signer_test.dart

dependencies:
  dart_jsonwebtoken: ^3.3.1
  fixnum: ^1.1.1
  flutter:
    sdk: flutter
  grpc: ^5.1.0
  http: ^1.6.0
  logging: ^1.2.0
  protobuf: ^6.0.0

dev_dependencies:
  build_runner: ^2.4.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  protoc_plugin: ^25.0.0

flutter:
